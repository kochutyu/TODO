<table mat-table [dataSource]="todoS.dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- POSITION -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> â„– </th>
        <td mat-cell *matCellDef="let element"> {{element.position + 1}} </td>
    </ng-container>

    <!-- NAME -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- DETE OF CREATE -->
    <ng-container matColumnDef="dateOfcreate">
        <th mat-header-cell *matHeaderCellDef> Date of Create </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfcreate | date: 'dd/MM/yyyy HH:mm'}} </td>
    </ng-container>

    <!-- DATE OF EDIT -->
    <ng-container matColumnDef="dateOfEdit">
        <th mat-header-cell *matHeaderCellDef> Date of Edit </th>
        <td mat-cell *matCellDef="let element">
            <span *ngIf="element.dateOfEdit === 'No'; else date">
                {{element.dateOfEdit }}
            </span>
            <ng-template #date>
                <span>
                    {{element.dateOfEdit | date: 'dd/MM/yyyy HH:mm'}}
                </span>
            </ng-template>
        </td>
    </ng-container>

    <!-- EDIT -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"
                (click)="edit(element.edit)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- DELETE -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon"
                (click)="delete(element.edit)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="todoS.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: todoS.displayedColumns;"></tr>
</table>

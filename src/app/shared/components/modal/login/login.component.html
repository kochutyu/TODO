<form class="example-form">

    <!-- EMAIL -->
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" placeholder="Ex. pat@example.com" [(ngModel)]="modalS.loginEmail">
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <!-- PASSWORD -->
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input class="passwords" matInput [type]="hide ? 'password' : 'text'" placeholder="min 6 symbols"
            [formControl]="password" [(ngModel)]="modalS.loginPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="password.hasError('minlength')">
            The minimum password length is <strong> {{password.errors.minlength.requiredLength}}
            </strong> characters. The
            current password length is <strong>{{password.errors.minlength.actualLength}}</strong>
        </mat-error>
    </mat-form-field>

</form>

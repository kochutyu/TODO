<table mat-table [dataSource]="todoS.dataSource" class="mat-elevation-z8">

    <!-- POSITION -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> â„– </th>
        <td mat-cell *matCellDef="let element"> {{element.position + 1}} </td>
    </ng-container>

    <!-- NAME -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- DETE OF CREATE -->
    <ng-container matColumnDef="dateOfcreate">
        <th mat-header-cell *matHeaderCellDef> Date of Create </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfcreate | date: 'dd/MM/yyyy HH:mm'}} </td>
    </ng-container>

    <!-- DATE OF EDIT -->
    <ng-container matColumnDef="dateOfEdit">
        <th mat-header-cell *matHeaderCellDef> Date of Edit </th>
        <td mat-cell *matCellDef="let element">
            <span *ngIf="element.dateOfEdit === 'No'; else date">
                {{element.dateOfEdit }}
            </span>
            <ng-template #date>
                <span>
                    {{element.dateOfEdit | date: 'dd/MM/yyyy HH:mm'}}
                </span>
            </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="todoS.displayedColumnsForUser"></tr>
    <tr mat-row *matRowDef="let todo; columns: todoS.displayedColumnsForUser;" class="tr"
        (click)="readPageS.readTodo(todo.edit)">
    </tr>
</table>
